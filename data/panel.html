<html>
	<head>
		<style type="text/css">
			* {
				border 0px;
				cursor: none;
				margin: 0px;
			}
			body {
				background-color: gray;
				font-size: 100%;
				overflow: hidden;
			}
			#panelText {
				color: #CCCCAA;
				font: bold 0.85em small sans-serif;
				position: absolute; bottom: 6px; right: 8px;
				text-shadow: 0.1em 0.1em 0.3em #000000,  0.1em -0.1em 0.3em #000000,
							-0.1em 0.1em 0.3em #000000, -0.1em -0.1em 0.3em #000000;
			}
		</style>
	</head>
	<body>
		<div id="panelContainer">
			<img id="panelImg" width="100%" height="100%" src="blank.gif"/>
			<video autoplay loop>
				<source id="panelVid" src="blank.gif" type="video/mp4"/>
			</video>
			<div id="panelText"></div>
		</div>
	</body>
</html>
