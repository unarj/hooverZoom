<html>
	<head>
		<style type="text/css">
			* {
				border: 0px;
				cursor: none;
				margin: 0px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
			}
			body {
				background-color: #696969;
				overflow: hidden;
				text-size: 100%;
			}
			#panelContainer {
				height: 100%;
				width: 100%;
			}
			#panelImg {
				margin: auto;
			}
			#panelText {
				color: #CCCC99;
				font: bold 1em small sans-serif;
				position: absolute; bottom: 6px; right: 8px;
				text-shadow: 0.1em 0.1em 0.3em #000000,  0.1em -0.1em 0.3em #000000,
							-0.1em 0.1em 0.3em #000000, -0.1em -0.1em 0.3em #000000;
			}
		</style>
	</head>
	<body>
		<div id="panelContainer">
			<img id="panelImg" src="blank.gif"/>
			<video id="panelVid" autoplay loop>
				<source src="blank.gif" type="video/mp4"/>
			</video>
			<div id="panelText"></div>
		</div>
	</body>
</html>
